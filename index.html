<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Fetcher</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        #product-list {
            margin-top: 20px;
        }
        li {
            margin-bottom: 8px;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .loading { color: #666; font-style: italic; }
        .error { color: #d9534f; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Online Store Inventory</h2>
    <button id="fetch-btn">Load Products</button>
    
    <ol id="product-list"></ol>

    <script>
        const btn = document.getElementById('fetch-btn');
        const list = document.getElementById('product-list');

        btn.addEventListener('click', async () => {
            // Clear list and show loading state
            list.innerHTML = '<p class="loading">Fetching products...</p>';
            
            try {
                // 1. Fetch data from the API
                const response = await fetch('https://fakestoreapi.com/products?limit=10');
                
                // Check if the response is okay
                if (!response.ok) throw new Error('Network response was not ok');
                
                // 2. Parse JSON
                const products = await response.json();
                
                // 3. Clear the loading message
                list.innerHTML = '';

                // 4. Map through products and append to the list
                products.forEach(product => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${product.title}</strong> - $${product.price}`;
                    list.appendChild(li);
                });

            } catch (error) {
                list.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
